{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mete Social</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'metasocial/css/master.css'%}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Meta Social</a>
      <ul class="navbar-nav d-flex">
        {% if user.is_authenticated %}
          <li class="nav-item"><a href="{% url 'posts:create' %}" class="btn btn-simple">Post</a></li>
          <li class="nav-item"><a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
          <li class="nav-item"><a href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a></li>
          <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
        {% else %}
          <li class="nav-item"><a href="{% url 'groups:all' %}"class="btn btn-simple">Groups</a></li>
          <li class="nav-item"><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
          <li class="nav-item"><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container mycontent">
    {% block content %}

    {% endblock %}
  </div>

  <canvas id="canvas"></canvas>
  <script src="{% static "metasocial/js/master.js"%}" type="text/javascript" ></script>

</body>
</html>
